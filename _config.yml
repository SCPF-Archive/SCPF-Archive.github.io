#### Defaults (Do not modify.)
# Collections path where you place your posts. (ex. pages/collections/_my.posts/post1.md)
collections:
  my.posts:
    output: true
    permalink: /my.posts/:name
  revanced:
    output: true
    permalink: /revanced/:name

# Collections directory path. (ex. pages/collections or yourpreferredname/yourpreferredname)
collections_dir     : pages/_collections

defaults:
  -
    scope:
      path: ""
    values:
      layout: "minimal"
      include_on_search : false
      show_comments     : true
  -
    scope:
      path: "pages/index.pages"
    values:
      layout: "indexcategory"
      show_comments     : false
      header_type       : "base"
      header_img        : assets/images/webpage/galaxy.forest.jpg
  -
    scope:
      path: "pages/_collections/_my.posts"
    values:
      layout: "default"
      header_type       : "post"
      show_author       : true
      header_img        : assets/images/webpage/red.black.hole.jpg
  -
    scope:
      path: "pages/_collections/_revanced"
    values:
      layout: "default"
      header_type       : "post"
      show_author       : true
      header_img        : assets/images/webpage/red.black.hole.jpg

compress_html:
  clippings: all
  blanklines: true

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap

exclude:
  - LICENSE
  - readme.md
  - Gemfile
  - vendor

markdown: kramdown
highlighter: github
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: '&uarr;'
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

sass:
  sass_dir: _sass
  style: compressed
