#### Defaults (Do not modify.)
collections:
  myposts:
    output: true
    permalink: /myposts/:name
collections_dir     : collections

permalink           : /:year:month:day_:title/
paginate: 4
paginate_path: "/blog/page:num/"
paginator_maxnum: 3 

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      header_type         : "base"
      include_on_search   : false
  -
    scope:
      path: ""
      type: "myposts"
    values:
      header_type: "post"
      include_on_search   : false
      show_comments     : true

compress_html:
  clippings: all
  blanklines: true

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap

exclude:
  - LICENSE
  - readme.md
  - Gemfile
  - vendor

include:
 - _pages

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: '&uarr;'
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

sass:
  sass_dir: _sass
  style: compressed
